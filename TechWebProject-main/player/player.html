    <body>
        <!-- contenitore contenuto pagina -->
        <div class="container-fluid" >
            
            <div class="row" id="row1">
                <p id="domanda"> Prova prova prova. <!-- Testo spiegazione storia --> </p>  
            </div>
            
            <br>
            
            <div class="row" id="row2">
                <!-- colonna inserimento nome giocatore -->
                <div class="col-sm-4 col-md-4 col-lg-4">
                    <input type="text" placeholder="Inserisci il tuo nome" class="form-control-sm" id="nomeGiocatore">
                    <span class="input-group-btn">
                        <button class="btn btn-dark btn-sm" type="button" id="nome">OK</button>
                    </span>
                </div>
                <!-- colonna bottoni risposte -->
                <div class="col-sm-4 col-md-4 col-lg-4" >
                    <div class="button-answer">
                        <button type="button" class="btn btn-dark btn-sm"> A </button>
                    </div>
                    <br>
                    <div class="button-answer">
                        <button type="button" class="btn btn-dark btn-sm"> B </button>
                    </div>
                    <br>
                    <div class="button-answer">
                        <button type="button" class="btn btn-dark btn-sm"> C </button>
                    </div>
                    <br>
                    <div class="button-answer">
                        <button type="button" class="btn btn-dark btn-sm"> D </button>
                    </div>
                      <!--Bottoni risposte-->
                </div>
                <!-- colonna chat -->
                <div class="col-sm-4 col-md-4 col-lg-4" id="chat">
                    <div class="panel panel-default chat-widget ">
                        <div class="panel-heading">
                            <h3 class="panel-title"><i class="fa fa-comments"></i> Chat</h3>
                        </div>
                        <div class="panel-body" id="messaggiChat">
                            <!-- qui viene inserito in automatico il testo della chat -->
                        </div>
                        <br>
                        <div class="panel-footer">
                            <div class="input-group">
                                <input type="text" placeholder="Inserisci il messaggio" class="form-control-sm" id="testoDaInviare">
                                <span class="input-group-btn">
                                    <button class="btn btn-dark btn-sm" type="button" id="invia">Invia</button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
