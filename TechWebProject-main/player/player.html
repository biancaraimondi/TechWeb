<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> <!-- per garantire un rendering corretto e lo zoom al tocco per tutti i dispositivi -->
        <meta name="DC.Creator" content="Bianca Raimondi, Martina Ceccarelli Canali, Cristina Volpicella">
        <meta name="DC.Language" content="it">
            
        <title> Player </title>
        
        <!-- inclusione librerie bootstrap, jquery e qr jquery -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.1/socket.io.js"
            integrity="sha512-AcZyhRP/tbAEsXCCGlziPun5iFvcSUpEz2jKkx0blkYKbxU81F+iq8FURwPn1sYFeksJ+sDDrI5XujsqSobWdQ==" crossorigin="anonymous"></script> -->
        <script src="http://localhost:3000/socket.io/socket.io.js"></script>
        
        <!-- inclusione script per webcam -->
        <script type="text/javascript" src="https://unpkg.com/webcam-easy/dist/webcam-easy.min.js"></script>

        <!-- inclusione funzioni js -->
        <script type="text/javascript" src="player.js"></script>

        <!-- inclusione foglio di stile -->
        <link rel="stylesheet" href="player.css">
            
        <!-- inclusione icona pagina-->
        <link rel="icon" type="image/png" sizes="16x16" href="...">
    </head>
    
    <body>
        <!-- contenitore contenuto pagina -->
        <div class="container-fluid">
            
            <div class="row" id="row1" hidden>
                <p id="domanda"> <!-- Inserimento testo domanda in modo automatico --> </p>
            </div>
           
            <br>
            <br>
            <br>
            
            <div id="campoTestoIniz">
                <h1> Benvenuto su M&M - Mistero al Museo. </h1>
                <p> Sei pronto ad iniziare la tua storia? Inserisci il tuo nome e poi inizia a giocare! </p>
            </div>
            
            <div class="row" id="row2">
                <!-- campo inserimento nome giocatore -->
                <div id="campoNomeGiocatore">
                    <input type="text" placeholder="Inserisci il tuo nome" class="form-control-sm" id="nomeGiocatore">
                    <span class="input-group-btn">
                        <button class="btn btn-dark btn-sm" type="button" id="nome">OK</button>
                    </span>
                    <p id="nomeUtenteErrato" hidden> Nome utente gia' presente! Inserirne un altro. </p>
                </div>
            </div>
            
            <div class="row" id="row3">
                <div class="col-sm-6 col-md-6 col-lg-6" id="campoTextArea" hidden>
                    <label for="name">Inserisci qui il testo della risposta:</label>
                    <br>
                    <input type="text" id="nameTextArea" name="name" size="35">
                    <button class="btn btn-dark btn-sm" type="button" id="inviaRisposta">Invia risposta al valutatore</button>
                </div>
                <div class="col-sm-6 col-md-6 col-lg-6" id="campoFoto" hidden>
                    <p id="testoBottoneFoto"> Clicca l'icona della macchina fotografica per avviare la fotocamera: </p>
                    <img id="bottoneFoto" src="camera.png" width="40em" height="40em"/>
                    <div id="fotoAnteprima">
                    </div>
                    <button class="btn btn-dark btn-sm" type="button" id="scattaFoto">Scatta Foto</button>
                    <button class="btn btn-dark btn-sm" type="button" id="stopFotocamera">Stoppa Fotocamera</button>
                    <button class="btn btn-dark btn-sm" type="button" id="inviaRispostaFoto">Invia foto al valutatore</button>
                    <video id="webcam" autoplay playsinline width="620" height="480"></video>
                    <canvas id="canvas" class="d-none"></canvas>
                </div>
                <!-- colonna bottoni risposte -->
                <div class="col-sm-6 col-md-6 col-lg-6" id="campoRisposte" hidden>
                    <div class="button-answer">
                        <button type="button" class="btn btn-dark btn-sm" value="" id="risposta1"> </button>
                    </div>
                    <br>
                    <div class="button-answer">
                        <button type="button" class="btn btn-dark btn-sm" value="" id="risposta2"> </button>
                    </div>
                    <br>
                    <div class="button-answer">
                        <button type="button" class="btn btn-dark btn-sm" value="" id="risposta3"> </button>
                    </div>
                    <br>
                    <div class="button-answer">
                        <button type="button" class="btn btn-dark btn-sm" value="" id="risposta4"> </button>
                    </div>
                    <br>
                    <div>
                        <button type="button" class="btn btn-dark btn-sm" id="aiuto"> Aiuto </button>
                    </div>
                    <br>
                    <div class="message-camp">
                        <p id="campoMessaggio" hidden> <!-- Inserimento testo aiuto o incitamento in modo automatico --> </p>
                    </div>
                </div> 
                <!-- colonna chat -->
                <div class="col-sm-6 col-md-6 col-lg-6" id="campoChat" hidden>
                    <div class="panel panel-default chat-widget">
                        <div class="panel-heading">
                            <h3 class="panel-title"><i class="fa fa-comments"></i> Chat</h3>
                        </div>
                        <div class="panel-body" id="messaggiChat">
                            <!-- qui viene inserito in automatico il testo della chat -->
                        </div>
                        <br>
                        <div class="panel-footer">
                            <div class="input-group">
                                <input type="text" placeholder="Inserisci il messaggio" class="form-control-sm" id="testoDaInviare">
                                <span class="input-group-btn">
                                    <button class="btn btn-dark btn-sm" type="button" id="invia">Invia</button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" id="row4" hidden>
                <div id="campoAvanti">
                    <button class="btn btn-dark btn-sm" type="button" id="avanti">Avanti</button>
                </div>
            </div>
        </div>
    
        <!-- navbar inferiore -->
        <footer>
            <nav class="navbar fixed-bottom" id="footer">
                <button class="navbar-toggler" type="button" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation"> Torna alla pagina principale
                </button>
            </nav>
        </footer>
        
    </body>

</html>
