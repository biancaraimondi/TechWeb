<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">
<meta name = "viewport" content = "width = device-width, initial-scale = 1.0, maximum-scale = 1.0, user-scalable = no">

 <!-- <audio> per inserire audio al contenuto-->

<title>Ambiente Valutatore</title>	

<!-- inclusione librerie bootstrap e jquery -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">	
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.1/socket.io.js" integrity="sha512-AcZyhRP/tbAEsXCCGlziPun5iFvcSUpEz2jKkx0blkYKbxU81F+iq8FURwPn1sYFeksJ+sDDrI5XujsqSobWdQ==" crossorigin="anonymous"></script>

<!-- inclusione foglio di stile -->
<link rel="stylesheet" href="ambienteValutatore.css">

<!-- inclusione funzioni js -->
<script type="text/javascript" src="ambienteValutatore.js"></script>
	
<!-- inclusione icona browser pagina-->
<link rel="icon" type="image/png" sizes="16x16" href="...">
	

</head>
<body>

<!-- intestazione pagina -->
<header>
	<nav class="navbar navbar-light">
		<span class="navbar-text">
			<img src="logow.png" width="80" height="80" alt="Logo progetto"/>
		</span>
		<span class="navbar-text">
			<font color ="white">
				<h1>Ambiente Valutatore</h1>
			</font>
		</span>
	</nav>
</header>
<div class="container-fluid"> <!-- area in cui inserire oggetti width:100% dello schemo del dispositivo-->
	
	<div class="row">
		<div class="col-3 .col-s-12">
			<h2>Giocatori</h2>
			<br>
			<div id="giocatore">
				<div class="form-check">
					<!-- messaggi inseriti dinamicamente -->
				</div>
			</div>
			
		</div>
		
		<div class="col-5 .col-s-6" id="aiuto"> <!-- hidden -->
			<h2>Avanzamento e risposte del player</h2>
			<div class="panel panel-default">
				<div class="panel-body" id="avanzamento">
					<!-- qui viene inserito in automatico l'avanzamento e le risposte del player, quello sotto Ã¨ solo un esempio-->
					<br>
					<div class="progress">
						<div class="progress-bar progress-bar-striped bg-danger progress-bar-animated" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">AVANZAMENTO</div>
					</div>
					<br><br>
					<img  id="immagineRispostaPlayer" src="img.jpg" class="rounded" width="50%" alt="immagine mandata dal player">
					<br><br>
					<p id="testoRispostaPlayer">testo della risposta del player</p>
				</div>
				<br>
				<div class="panel-footer">
					<div class="input-group">
						<span class="input-group-btn" id="valuta">
							<button class="btn bg-danger" type="button" id="si">SI</button>
							<button class="btn bg-danger" type="button" id="no">NO</button>
						</span>
					</div>
				</div>
			</div>
		</div>
		
		<div class="col-4 .col-s-6" id="chat"> <!-- hidden -->
			<h2>Chat</h2>
			<br>
			<div class="panel panel-default chat-widget">
				<div class="panel-body" id="messaggiChat">
					<!-- qui viene inserito in automatico il testo della chat -->
				</div>
				<br>
				<div class="panel-footer">
					<div class="input-group">
						<input type="text" placeholder="inserisci qui il tuo messaggio" class="form-control primary" id="testoDaInviare">
						<span class="input-group-btn">
							<button class="btn bg-danger" type="button" id="invia">Invia</button>
						</span>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<br>

<footer>
	<nav class="navbar fixed-bottom">
		<button class="navbar-toggler" type="button" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
			Torna alla pagina principale
		</button>
	</nav>
</footer>

</body>
</html>
