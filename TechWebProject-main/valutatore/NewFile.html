<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>


<link rel="stylesheet" href="NewFile.css">

<!-- inclusione librerie bootstrap e jquery -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">	
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.1/socket.io.js" integrity="sha512-AcZyhRP/tbAEsXCCGlziPun5iFvcSUpEz2jKkx0blkYKbxU81F+iq8FURwPn1sYFeksJ+sDDrI5XujsqSobWdQ==" crossorigin="anonymous"></script>

<!-- inclusione funzioni js -->
<script type="text/javascript" src="newfile.js"></script>

</head>
<body>

<input type="text" placeholder="inserisci il tuo nome" class="form-control primary" id="nomeGiocatore">
<button class="btn btn-primary" type="button" id="nome">OK</button>

<div class="col-4" id="chat" hidden=true>
	<div class="panel panel-default chat-widget ">
		<div class="panel-heading">
			<h3 class="panel-title"><i class="fa fa-comments"></i> Chat</h3>
		</div>
		<div class="panel-body" id="messaggiChat">
			<!-- qui viene inserito in automatico il testo della chat -->
		</div>
		<br>
		<div class="panel-footer">
			<div class="input-group">
				<input type="text" placeholder="Press Enter" class="form-control primary" id="testoDaInviare">
				<span class="input-group-btn">
					<button class="btn btn-primary" type="button" id="invia">Invia</button>
				</span>
			</div>
		</div>
	</div>
</div>

</body>
</html>
